{% extends '_base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Change Password |{{ block.super }} {% endblock title %}</title>
</head>
<body>
{% block header %}
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}<hr>
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock header %}

</body>
</html>
